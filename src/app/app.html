<!-- ============================================================
 app.html - Root Application Layout
 ============================================================
 This is the main template loaded when the app starts.
 It defines the global toolbar (header) and a router-outlet
 where the current page (login, flight, or done) is displayed.
 ============================================================ -->

<!-- Toolbar / Header -->
<mat-toolbar class="app-toolbar">
  <!-- Logo in the header (left side) -->
  <img src="assets/logo.png" class="header-logo">

  <!-- Spacer pushes content (like logout button) to the far right -->
  <span class="spacer"></span>

  <!-- Logout button (only shows if user is signed in) -->
  <button mat-button *ngIf="user" (click)="logout()" class="logout-btn">
    LOGOUT
  </button>
</mat-toolbar>

<!-- Router Outlet -->
<!-- This is where the active page will load:
     - Login page (/login)
     - Flight details page (/flight)
     - Done page (/done)
-->
<router-outlet></router-outlet>
